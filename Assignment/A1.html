<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>My Bio Data</h1>
    <form action="">
      <fieldset>
        <legend>Personal Information</legend>

        <label for="fn"> First Name:</label>
        <input type="text" placeholder="First Name" id="fn" />
        &nbsp;&nbsp;

        <label for="ln"> Last Name:</label>
        <input type="text" placeholder="Last Name" id="ln" />
        <div>
          Gender: &nbsp;
          <label for="male">Male</label>
          <input type="radio" id="male" name="Gender" /> &nbsp; &nbsp;

          <label for="female">Female:</label>
          <input type="radio" id="female" name="Gender" /> &nbsp;&nbsp;

          <label for="other"> Other</label>
          <input type="radio" id="other" name="Gender" />
        </div>
        <br />
        <br />
        Date of Birth:
        <input type="date" />
        <br />
        <br />

        <label for="em">E-mail:</label>
        <input type="mail" placeholder="Enter your email" id="" />
        <br />
        <br />
        <label for="pn"> Phone No.</label>
        <input type="number" placeholder="+91" id="pn" />
        <br />
        <br />

        <label for="height">Height:</label>
        <input type="number" placeholder="Height in Feet" id="height" />
        <br />
        <br />
      </fieldset>
      <fieldset>
        <legend>Education</legend>

        <label for="sn"> School Name:</label>
        <input type="text" placeholder="School Name" id="sn" />
        <br />
        <br />

        <label for="class">Class:</label>
        <input type="number" placeholder="Enter Class" id="" class />
        <br />
        <br />
        Stream:
        <select>
          <option>Stream</option>
          <option>PCM</option>
          <option>PCB</option>
          <option>PCMB</option>
          <option>Commerce</option>
          <option>Humanties</option>
        </select>
        <br />
        <br />
        Marksheet:
        <input type="file" />
      </fieldset>
      <br />

      <button>Submit</button>
    </form>
  </body>
</html>
