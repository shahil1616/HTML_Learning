<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML Inputs</h1>
    Text:
    <input type="text" placeholder=" Search" />
    <br />
    <br />
    Password:
    <input type="password" placeholder="Password " />
    <br />
    <br />
    Email:
    <input type="email" />
    <br />
    <br />
    File:
    <input type="file" />
    <br />
    <br />
    Date:
    <input type="date" />
    <br />
    <br />
    Time
    <input type="time" />
    <br />
    <br />
    Colour:
    <input type="color" />
    <br />
    <br />
    Numbers:
    <input type="number" />
    <br />
    <br />

    Checkbox:
    <input type="checkbox" />
    <br />
    <br />
    Male:
    <input type="radio" name="gender" />
    Female:
    <input type="radio" name="gender" />

    Other: <input type="radio" name="gender" />
    <br />
    <br />
    <h2>Select month</h2>
    <select>
      <option>Jan</option>
      <option>Feb</option>
      <option>March</option>
      <option>April</option>
      <option>May</option>
    </select>
    <br />
    <br />
    Text Area <br />
    <textarea cols="30" rows="10"></textarea>
    <br />
    <br />
    Range: <input type="range" min="0" max="5" />

    <br />
    <br />
    Telephone:
    <input type="tel" maxlength="10" />
  </body>
</html>
