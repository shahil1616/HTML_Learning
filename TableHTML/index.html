<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>HTML TABLE</h2>
    <table border="5" cellspacing="10" cellpadding="10">
      <!--Table Head     -->
      <thead>
        <tr>
          <th>Days/Periods</th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
        </tr>
      </thead>
      <!-- Table body -->

      <tbody>
        <tr>
          <td>MONDAY</td>
          <td>MATHS</td>
          <td>ENGLISH</td>
          <td rowspan="2">SCIENCE</td>
        </tr>
        <tr>
          <td>TUESDAY</td>
          <td>MATHS</td>
          <td>HINDI</td>
        </tr>
        <tr>
          <td>WEDNSDAY</td>
          <td>GEO</td>
          <td colspan="2 ">ENGLISH</td>
        </tr>
        <tr>
          <td>THURSDAY</td>
          <td>MATHS</td>
          <td>COMPUTER</td>
          <td>SCIENCE</td>
        </tr>
      </tbody>
      <!-- Table foot -->
      <tfoot>
        <tr>
          <th colspan="4">This timetable is for class 9</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
