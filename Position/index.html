<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Positions</h1>
    <h2>Static</h2>
    <section id="static">
      <div style="background-color: lightcoral"></div>
      <div id="middle" style="background-color: rgb(62, 23, 160)"></div>
      <div style="background-color: rgb(246, 26, 26)"></div>
    </section>
    <h2>Relative</h2>
    <section id="relative">
      <div style="background-color: rgb(184, 28, 236)"></div>
      <div id="middle" style="background-color: rgb(25, 212, 171)"></div>
      <div style="background-color: rgb(207, 143, 32)"></div>
    </section>
    <h2>Absolute</h2>
    <section id="absolute">
      <div style="background-color: rgb(11, 250, 19)"></div>
      <div id="middle" style="background-color: rgb(249, 57, 57)"></div>
      <div style="background-color: rgb(248, 197, 107)"></div>
    </section>
    <h2>Fixed</h2>
    <section id="fixed">
      <div style="background-color: rgb(49, 209, 54)"></div>
      <div
        id="middle"
        style="background-color: rgba(249, 57, 233, 0.291)"
      ></div>
      <div style="background-color: rgb(248, 243, 107)"></div>
    </section>
  </body>
</html>
